<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Javascript Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="logo">
      <a href="https://mattmartinez.net" target="_blank">
        <img
          class="logo"
          src="images/little-bunny-02.png"
          alt="lightning-bolt"
        />
      </a>
      <h2 class="headline">Vanilla Javascript Todo App</h2>
    </header>

    <div class="main">
      <form>
        <input type="text" placeholder="New Task" />
        <button type="submit"><i class="fas fa-plus-square"></i></button>
      </form>

      <div class="todoList">
        <ul></ul>
        <a class="clearAll" id="clearAll">Clear All</a>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
